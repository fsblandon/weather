<div class="container-fluid">
    <div class="row margin-top">
        <div class="col-md-4 mx-auto">
            <div class="input-group mb-3">
                <input  type="text"
                        class="form-control"
                        [(ngModel)]="city"
                        name="city"
                        placeholder="El tiempo en">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" 
                                type="button"
                                (click)="searchCity()">
                                Search
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <app-current    *ngIf="currentCalled"
                    [current]='current'>
    </app-current>
    <app-next   *ngIf="nextCalled"
                [next]="next">
    </app-next>
    
</div>
